  <body>
	<div class="jumbotron">
    <h2><center>Beantwoord de vraag voor de volgende twee routes langs winkels.</center></h2>
	<center>
	<table>
	 <tr id="lists">
	 <!-- Add shops here -->
	 </tr>
	</table>
	<div class="panel panel-default" style="width:500px">
	 <div class="panel-body"><h5>1. Rekening houdend met een tijdsbudget van 60 minuten, selecteer de route waar je persoonlijke voorkeur naar uit gaat.</h5></div>
	</div>
	
	<!--Bevestig antwoorden-->
	<form method="post">
	<button id="vragenlijst1Button" name="vragenlijstButton" class="btn btn-default" style="background-color:lightblue" value="">Bevestig antwoorden</button>
	</form>
	
	</center>
	
	</div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$(".left").click(function() {
			document.getElementById("left").style.backgroundColor="green";
			document.getElementById("right").style.backgroundColor="#3399ff";
		});
		$(".right").click(function() {
			document.getElementById("right").style.backgroundColor="green";
			document.getElementById("left").style.backgroundColor="#3399ff";
		});
	});
	
	document.getElementById("vragenlijst1Button").onclick = function() {
		if (document.getElementById("right").style.backgroundColor=="green") {
			document.getElementById("vragenlijst1Button").value="right";
		}
		else if (document.getElementById("left").style.backgroundColor=="green") {
			document.getElementById("vragenlijst1Button").value="left";
		}
		else {
			alert("Selecteer een van de twee routes!")
		}
	};
	</script>
