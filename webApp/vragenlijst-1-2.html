<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PeSh - Vragenlijst Deel 1.2</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="jumbotron">
    <h2><center>Selecteer de winkels die passen bij je persoonlijke interesses.</center></h2>
	<center>
	<div class="panel panel-default" style="width: 500px">
		  <!-- List group -->
		 <ul class="list-group">
			<!-- ADD SHOPS HERE -->
		 </ul>
	</div>
	
	<!--Bevestig antwoorden-->
	<form method="post">
	<button id="vragenlijst1Button" name="vragenlijstButton" class="btn btn-default" style="background-color:lightblue" value="">Bevestig antwoorden</button>
	</form>
	
	</center>
	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	var posFeedbackList = [];
	$(document).ready(function(){
		$(".list-group-item").click(function() {
			var shop_name = $(this).text();
			if ((this).style.backgroundColor=="green") {
				(this).style.backgroundColor="white";
				if (posFeedbackList.indexOf(shop_name) != -1) { // If it's in the list (should be)
					posFeedbackList.pop(shop_name);
				}
			}
			else {
				(this).style.backgroundColor="green";
				if (posFeedbackList.indexOf(shop_name) == -1) { // If it's not in the list (shouldn't be)
					posFeedbackList.push(shop_name);
				}
			}
		});
	});
	
	document.getElementById("vragenlijst1Button").onclick = function() {
		// Convert posFeedbackList to String
		var posFeedbackString = "";
		for (var i = 0 ; i < posFeedbackList.length ; i++) {
			posFeedbackString = posFeedbackString + posFeedbackList[i] + ";";
		}
		posFeedbackString = posFeedbackString.substring(0, posFeedbackString.length - 1);
		document.getElementById("vragenlijst1Button").value=posFeedbackString;
	};
	</script>
	
  </body>
</html>
